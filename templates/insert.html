<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
	body{
  		background-image: url("http://tohno-chan.com/akb/src/140269823625.jpg");
  		background-size: cover;
  		background-position: center;
  		background-attachment: fixed;
  	}
  	.container{
  		 margin: 4cm 4cm 6cm 3cm;
  	}

</style>
</head>

<body>

  
<div class="container" >
<h1>Make your New Thread Here !</h1>
<form action="{{url_for('add_thread',userid=session.id)}}" method="post" class="form-group">
  <div class="form-group">
    <label for="postname">What your Post Name ?</label>
    <input type="text" class="form-control" id="postName" name="postName">
  </div>
	<div class="form-group">
      <label for="postDescription">What Inside Your Thread ?</label>
      <textarea class="form-control" rows="5" id="postPost" name="postPost"></textarea>
    </div>

  <button type="submit" class="btn btn-submit" name="add_thread">Add</button>
</form>
</div>
</body>

</html>
